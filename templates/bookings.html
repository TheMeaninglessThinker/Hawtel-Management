<!DOCTYPE html>
<html>
<head><title>Bookings</title></head>
<body>
<h2>All Bookings</h2>
<table border="1">
<tr><th>ID</th><th>Guest</th><th>Room</th><th>Type</th><th>Check-In</th><th>Check-Out</th><th>Amount</th></tr>
{% for b in bookings %}
<tr>
  <td>{{ b.booking_id }}</td>
  <td>{{ b.guest }}</td>
  <td>{{ b.room_no }}</td>
  <td>{{ b.room_type }}</td>
  <td>{{ b.check_in }}</td>
  <td>{{ b.check_out }}</td>
  <td>{{ b.total_amount }}</td>
</tr>
{% endfor %}
</table>

<h3>Add New Booking</h3>
<form action="/add_booking" method="POST">
  Guest ID: <input name="guest_id"><br>
  Room No: <input name="room_no"><br>
  Check-in: <input name="check_in" type="date"><br>
  Check-out: <input name="check_out" type="date"><br>
  <button type="submit">Book Room</button>
</form>

<p><a href="/">Back to Home</a></p>
</body>
</html>
