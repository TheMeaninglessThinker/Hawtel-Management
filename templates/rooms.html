{% extends 'base.html' %}
{% block content %}
<div class="w3-container w3-padding-64">
  <h2>Rooms</h2>
  <!-- Add Room Form -->
  <h3>Add New Room</h3>
  <form method="POST">
    <input type="text" name="room_type" placeholder="Room Type" class="w3-input w3-border" required>
    <select name="status" class="w3-select w3-border">
      <option value="available">Available</option>
      <option value="occupied">Occupied</option>
    </select>
    <input type="number" name="price" placeholder="Price" class="w3-input w3-border" step="0.01" required>
    <button type="submit" class="w3-button w3-teal w3-margin-top">Add Room</button>
  </form>


   <table class="w3-table w3-striped w3-bordered">
    <tr>
      <th>Room ID</th>
      <th>Room Name</th>
      <th>State</th>
      <th>Price</th>
      <td>Action</td>
    </tr>
    {% for r in rooms %}
    <tr>
      <td>{{r[0]}}</td>
      <td>{{r[1]}}</td>
      <td>{{r[2]}}</td>
      <td>{{r[3]}}</td>
      <td>
        <form method="POST" style="display:inline">
          <input type="hidden" name="delete_room_id" value="{{ r[0] }}">
          <button type="submit" class="w3-button w3-red w3-small">Delete</button>
        </form>
      </td>
    </tr>

  {% endfor %}
  </table>
</div>
{% endblock %}
