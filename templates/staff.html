{% extends 'base.html' %}
{% block content %}
<div class="w3-container w3-padding-64">
  <h2>Manage Staff</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="Name" class="w3-input w3-border" required>
    <input type="text" name="role" placeholder="Role" class="w3-input w3-border" required>
    <input type="time" name="start_time" placeholder="Start Time" class="w3-input w3-border" required>
    <input type="time" name="end_time" placeholder="End Time" class="w3-input w3-border" required>
    <button type="submit" class="w3-button w3-teal w3-margin-top">Add Staff</button>
  </form>
  <!-- Staff List -->
  <h3>Staff List</h3>
  <table class="w3-table w3-striped w3-bordered">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Role</th>
      <th>Schedule</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Action</th>
    </tr>
    {% for s in staff %}
    <tr>
      <td>{{ s[0] }}</td>
      <td>{{ s[1] }}</td>
      <td>{{ s[2] }}</td>
      <td>{{ s[3] }}</td>
      <td>{{ s[4] }}</td>
      <td>{{ s[5] }}</td>
      <td>
        <form method="POST" style="display:inline">
          <input type="hidden" name="delete_staff_id" value="{{ s[0] }}">
          <button type="submit" class="w3-button w3-red w3-small">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
