{% extends 'base.html' %}
{% block content %}
<div class="w3-container w3-padding-64">
  <h2>Manage Staff</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="Name" class="w3-input w3-border" required>
    <input type="text" name="role" placeholder="Role" class="w3-input w3-border" required>
    <input type="text" name="schedule" placeholder="Schedule" class="w3-input w3-border">
    <button type="submit" class="w3-button w3-teal w3-margin-top">Add Staff</button>
  </form>
  <h3>Staff List</h3>
  <ul>
    {% for staff in staff %}
    <li>{{ staff[1] }} - {{ staff[2] }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
