{% extends 'base.html' %}
{% block content %}
<div class="w3-container w3-padding-64">
  <h2>Billing for Reservation #{{ reservation[0] }}</h2>
  <form method="POST">
    <input type="number" name="amount" placeholder="Amount" class="w3-input w3-border" step="0.01" required>
    <input type="text" name="details" placeholder="Details" class="w3-input w3-border" required>
    <select name="status" class="w3-select w3-border">
      <option value="pending">Pending</option>
      <option value="paid">Paid</option>
    </select>
    <button type="submit" class="w3-button w3-teal w3-margin-top">Create Bill</button>
  </form>
</div>
{% endblock %}
