{% extends 'base.html' %}
{% block content %}
<div class="w3-container w3-padding-64">
  <h2>Dashboard</h2>
  <p>Occupied Rooms: {{ occupied }}</p>
  <p>Total Revenue: ${{ revenue|float }}</p>
  <h3>Available Rooms</h3>
  <ul>
    {% for room in rooms %}
    <li>{{ room[1] }} - ${{ room[3] }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
